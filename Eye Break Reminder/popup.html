<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Break Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eye Break Reminder</h1>
        <label for="break-interval">Break Interval (minutes):</label>
        <input type="number" id="break-interval" min="1" value="20">
        <br>
        <label for="notification-duration">Notification Duration (seconds):</label>
        <input type="number" id="notification-duration" min="1" value="10">
        <br>
        <button id="save-settings">Save Settings</button>
        <button id="start-break">Start Break</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
