<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Maker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Flashcard Maker</h1>
    <div id="create-flashcard">
      <h2>Create Flashcard</h2>
      <input type="text" id="question" placeholder="Question">
      <input type="text" id="answer" placeholder="Answer">
      <button id="add-flashcard">Add Flashcard</button>
    </div>
    <div id="flashcard-decks">
      <h2>Flashcard Decks</h2>
      <div id="decks"></div>
    </div>
    <div id="study-mode">
      <h2>Study Mode</h2>
      <button id="start-study">Start Study Session</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
