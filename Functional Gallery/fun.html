<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with JavaScript</title>
    <link rel="stylesheet" href="fun.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>IMAGE GALLERY WITH JAVASCRIPT</h1>
            <div class="search">
                <input type="text" placeholder="Search Images">
                <button class="search-btn"><i class="uil uil-search"></i></button>
            </div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="images"></div>
            <button class="load-more">LOAD MORE</button>
        </div>
    </section>

    <div class="lightbox">
        <div class="lightbox-content">
            <span class="close-icon"><i class="uil uil-times"></i></span>
            <img src="" alt="lightbox image">
            <h2 class="photo-title"></h2>
            <div class="button-group">
                <button class="download-btn"><i class="uil uil-download-alt"></i> Download</button>
                <button class="open-in-tab-btn"><i class="uil uil-external-link-alt"></i> Open in New Tab</button>
            </div>
        </div>
    </div>

    <script src="fun.js" defer></script>
</body>
</html>
