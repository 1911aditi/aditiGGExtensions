<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Proxy Settings</h1>
  <label for="scheme">Scheme (http/https):</label>
  <input type="text" id="scheme" placeholder="http" />
  <label for="host">Host:</label>
  <input type="text" id="host" placeholder="proxy.example.com" />
  <label for="port">Port:</label>
  <input type="text" id="port" placeholder="8080" />
  <label for="bypassList">Bypass List (comma separated):</label>
  <input type="text" id="bypassList" placeholder="localhost, 127.0.0.1" />
  <button id="setProxyButton">Set Proxy</button>

  <script src="popup.js"></script>
</body>
</html>
