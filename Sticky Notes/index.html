<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>
    Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://picsum.photos/1540/800?white&sky=&cloud');">

    <div class="container">
        <h1>Sticky Notes</h1>
        <button id="addNote" style="margin: 0px 0px 6px 0px;">Add Note</button>
        <div class="color-options" style="margin-bottom: 6px;">
            <button class="color-option" style="background-color: #ffeb3b;" data-color="#ffeb3b">Low</button>
            <button class="color-option" style="background-color: #f44336;" data-color="#f44336">High</button>
            <button class="color-option" style="background-color: #4caf50;" data-color="#4caf50">Medium</button>
            <button class="color-option" style="background-color: #2196f3;" data-color="#2196f3">Info</button>
        </div>
        <div id="notesContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
