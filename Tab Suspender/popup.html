<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspender</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Tab Suspender</h1>
        <label for="suspension-time">Suspension Time (minutes):</label>
        <input type="number" id="suspension-time" min="1" value="10">
        <button id="save-settings">Save Settings</button>
        <h2>Manual Control</h2>
        <button id="suspend-all">Suspend All Tabs</button>
        <button id="unsuspend-all">Unsuspend All Tabs</button>
        <h2>Exclusions</h2>
        <label for="exclusions">Exclude URLs (comma separated):</label>
        <textarea id="exclusions" rows="4"></textarea>
    </div>
    <script src="popup.js"></script>
</body>
</html>
